<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile UI</title>
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wreper">
      <div class="img-area">
        <div class="liner-area">
          <img src="images/rohit.jpg" alt="" />
        </div>
      </div>
      <div class="name">Rohit</div>
      <div class="about">Developer</div>
      <div class="social-icons">
        <a href="#" class="fb"><i class="fab fa-facebook"></i></a>
        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
      </div>
      <div class="button">
        <button>Message</button>
        <button>Following</button>
      </div>
      <div class="social-share">
        <div class="row">
          <i class="far fa-heart"></i>
          <i class="icon-2 fas fa-heart"></i>
          <span>98.1k</span>
        </div>
        <div class="row">
          <i class="far fa-comment"></i>
          <i class="icon-2 fas fa-comment"></i>
          <span>4.1k</span>
        </div>
        <div class="row">
        <i class="fas fa-share"></i>
        <span>15.6k</span>
      </div>
    </div>
  </body>
</html>
