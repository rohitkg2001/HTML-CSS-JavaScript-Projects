<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar and Navbar Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>My Dashboard</h2>
      <ul>
        <li>
          <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-users"></i> Users</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-chart-line"></i> Reports</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-chart-bar"></i> Analytics</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-dollar-sign"></i> Payments</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-box"></i> Orders</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-envelope"></i> Messages</a>
        </li>

        <li>
          <a href="#"><i class="fas fa-cog"></i> Settings</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-icons">
        <!-- <i class="icon">&#128276;</i> -->
        <i class="fas fa-bell"></i>
        <i class="fa-solid fa-user"></i>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Welcome to the Dashboard</h1>

      <div class="dashboard-cards">
        <div class="card">
          <h3>Total Sales</h3>
          <p>â‚¹ 25,000</p>
        </div>
        <div class="card">
          <h3>Total Users</h3>
          <p>1,230</p>
        </div>
        <div class="card">
          <h3>Total Orders</h3>
          <p>452</p>
        </div>
        <div class="card">
          <h3>Total Reports</h3>
          <p>98</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
